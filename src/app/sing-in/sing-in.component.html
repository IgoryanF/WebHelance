<body>
  <div class="container">
    <h1 class="title">Интеллектуальная биржа для студентов</h1>
    <div class="formContainer formContainer-rel">
      <form novalidate [formGroup]="signInForm" (ngSubmit)="authenticate()">
        <div class="form_title">
          Вход
        </div>
        <div *ngIf="!flag && submitted" class="alert alert-danger" role="alert">
          Неверный логин или пароль
        </div>
        <div class="form-group">
          <input
            class="form-control"
            name="username"
            id="username"
            placeholder="Логин"
            formControlName="username"
          >
          <div *ngIf="f.username.errors && submitted" >
            <label *ngIf="f.username.errors.required" class="error" for="username">
              Логин не должен быть пустым
            </label>
          </div>
        </div>
        <div class="form-group">
          <input
            class="form-control"
            id="password"
            name="password"
            type="password"
            placeholder="Password"
            formControlName="password"
          >
          <div *ngIf="f.password.invalid && submitted">
            <label *ngIf="f.password.errors.required" class="error" for="password">
              Пароль не должен быть пустым
            </label>
          </div>
        </div>
        <div class="forgot_password">
          <a class="nav_link" href="#">
            Забыли пароль?
          </a>
        </div>
        <button
          [disabled]="loading"
          class="btn btn-outline-success btn-block"
          type="submit"
          style="margin-top: 20px">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Войти
        </button>
        <div class="dont_registration">
          Ещё не зарегистрированы?
          <a routerLink="/registration" class="nav_link" style="margin-left: 2px">
            Регистрация
          </a>
        </div>
      </form>
    </div>
  </div>
</body>
